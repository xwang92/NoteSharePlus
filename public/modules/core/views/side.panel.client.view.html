<div class="course_accordion" data-ng-controller="CourseAccordionController" data-course="course" data-ng-init="init()">
    <div class"course_list" ng-repeat="course in courses">
    	<a ui-sref="course({ courseCode: course.code })">
            {{course.code}}
    	</a>
    	<button type="button" data-ng-click="removeSection($index)"> Remove Section </button>
    </div>
</div>
