<div class="course_outline" data-ng-controller="CoursesController">
    {{courseCode}}
    <button type="button" data-ng-click="addCourse()"> Add Course </button>
	<div ng-repeat="section in availiableSections">
		<a ui-sref="course.section({ courseCode: courseCode, sectionNum: section.section })" data-ng-model="viewModel.selectedCourse">
			section {{section.section}}
		</a>
	</div>
    <div data-ui-view></div>
</div>
