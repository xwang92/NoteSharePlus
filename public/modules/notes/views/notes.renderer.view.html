<div>
    <div class="course_accordion" data-course-accordion></div>
    <div class="main_panel" data-ng-switch on="viewModel.mainPanelState">
        <div class="course_outline_panel" data-ng-switch-when="courseOutline" data-course-outline></div>
        <div class="course_notes_panel" data-ng-switch-when="courseNotes" data-course-notes></div>
        <div data-ng-switch-default>random default</div>
    </div>

    <button type="button" data-ng-click="toggleView()"> Click me </button>

</div>
