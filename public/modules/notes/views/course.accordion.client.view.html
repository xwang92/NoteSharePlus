<accordion close-others="true" is-open="true">
    <accordion-group is-open="status.open" ng-repeat="course in courses">
    	<accordion-heading>
    		{{course.title}}
    		<i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
    	</accordion-heading>
    	<div ng-repeat="notes in course.notes">
    		<a ng-href="{{notes.noteNum}}">
        		{{notes.noteNum}}
       		</a>
    	</div>
    </accordion-group>
</accordion>
